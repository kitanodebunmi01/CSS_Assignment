<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Individuals - Registration Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="info-section">
          <div class="logo">
            <img src="/altschool-africa-logo-png_seeklogo-491918.png" alt="Logo" />
          </div>
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            to increase productivity and improve organizational wellness.
          </p>
    </div>

    <!-- Right Section -->
    <div class="form-section">
        <form action="#" method="POST" class="registration-form">
          <div class="form-row">
            <input type="text" placeholder="First Name" name="first-name" required />
            <input type="text" placeholder="Last Name" name="last-name" />
          </div>
          <div class="form-row">
            <select name="gender" required>
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <input type="date" name="date-of-birth" placeholder="Date of Birth" required />
          </div> 

          <div class="form-row">
            <input type="number" placeholder="Weight (KG)" name="weight" />
            <input type="number" placeholder="Height (CM)" name="height" />
          </div>
          <div class="form-row">
            <select name="activity-level" required>
              <option value="" disabled selected>Activity Level</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-row">
            <input type="password" placeholder="Password" name="password" required />
          </div>

        <button type="submit" class="register-button">Register</button>
        <p class="terms">
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>

</body>
</html>
